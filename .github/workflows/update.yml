name: SoDEX Daily Spot Sync

on:
  schedule:
    # This runs at 00:00 UTC every single day (24-hour cycle)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows you to also run it manually click "Run workflow"

jobs:
  build:
    runs-on: ubuntu-latest
    # This environment variable ensures you see the logs in REAL-TIME
    env:
      PYTHONUNBUFFERED: "1"

    permissions:
      contents: write # Needed to push the JSON file back to your repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests

      - name: Run Sequential Scan
        run: python scanner.py

      - name: Commit and Push JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add spot_market_stats.json
          git commit -m "Auto-update spot stats: $(date)" || echo "No changes to commit"
          git push
