name: Spot Stats Update

on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  run-scanner:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Dependencies
        run: pip install requests
      - name: Execute
        run: python scanner.py
      - name: Push to GitHub
        run: |
          git config --global user.name "SodexBot"
          git config --global user.email "bot@sodex.dev"
          git add spot_market_stats.json
          git commit -m "Auto-update: $(date)" || exit 0
          git push
