name: SoDEX Auto Scanner

on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours
  workflow_dispatch:      # Allows manual "Run" button in GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to push the JSON back to repo
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install requests
      - name: Run Script
        run: python scanner.py
      - name: Commit and Push JSON
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add spot_market_stats.json
          git commit -m "Auto-update Spot Stats: $(date)" || exit 0
          git push
